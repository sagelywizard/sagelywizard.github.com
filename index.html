<html>
<body id='body' style='background-color: black; color:white;'>
<style>
span {
color:black;
}
#byc {
color:#A30008;
}
</style>
<script type='text/javascript'>
var running = false;

var start = function() {
    if (!running) {
        running = true;
        document.getElementById("byc").innerHTML="   BY YOUR COMMAND";
        whoop(1, true)();
    }
}

var whoop = function(a, up) {
    return function() {
        document.getElementById('scan'+a).style.color = 'black';
        if (a == 1) {
            up = true;
        } else if (a == 5) {
            up = false;
        }
        if (up) {
            a += 1;
        } else {
            a -= 1;
        }
        document.getElementById('scan'+a).style.color = '#A30008';
        setTimeout(whoop(a, up), 100);
    }
}
</script>
<pre onclick='start()'>
      _
     | |
   .-| |-.
  /-., ,.-\<span id='byc'></span>
  | <span id='scan1'>=</span><span id='scan2'>=</span><span id='scan3'>=</span><span id='scan4'>=</span><span id='scan5'>=</span> |
   --.-.--
   //---\\
    -----
</pre>
</body>
</html>
